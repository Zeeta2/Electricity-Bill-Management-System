<!DOCTYPE html>
<html>
<head><title>View Bills</title></head>
<body>
    <h2>All Bills</h2>
    <table border="1">
        <tr>
            <th>Customer Name</th>
            <th>Meter No</th>
            <th>Units</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
